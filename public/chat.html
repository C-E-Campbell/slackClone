<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./chat.css">
    <title>fake slack</title>
   
</head>
<body>
    <div class="container">
        <div class='row'>
             <div class="col-sm-12">
                 <form id="message-form">
                     <div class="col-sm-10">
                         <input type="text" id="user-message" placeholder="Enter your message">
                     </div>
                     <div class="col-sm-2">

                         <button type="text" class="btn btn-primary" type="submit" ">Send</button>
                     </div>
                 </form>
        <ul id="messages"></ul>
    </div>
</div>
</div>
<script src=/socket.io/socket.io.js></script>
<script>
const socket = io('http://localhost:9000')
socket.on('messageFromServer', (msgFromServer) => {
    console.log(msgFromServer)
    socket.emit('messageToServer', {data: 'Data from the client'})
})


document.getElementById('message-form').addEventListener('submit', (event) => {
    event.preventDefault()
   
    const newMessage = document.querySelector('#user-message').value
    console.log(newMessage)
    socket.emit('newMessageToServer', {text: newMessage})
})

socket.on('messageToClients', msg => {
    const myLi = document.createElement("li")
    myLi.textContent = msg.text
    document.getElementById('messages').appendChild(myLi)
})
</script>

</body>
</html>
